<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Login</title>
    <link rel="stylesheet" href="assets/css/template.css";>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
        <div class="container">
            <div class="login">
                <img class="thumb" src="assets/images/Riot Games.png"/>
                <h1>Fazer Login</h1>
                <form method="post">
                    <div class="usu">
                        <input type="text" required autocomplete="on" placeholder="Nome de Usuário"/> <br/>
                        <input type="password" required placeholder="Senha"/> <br/>
                    </div>
                    <div class="connect_button flex">
                        <a href="" target="_blank">
                            <div class="face">
                                <img src="assets/images/icons8-facebook-novo-50.png"/>
                            </div>
                        </a>
                        <a href="" target="_blank">
                            <div class="google">
                                    <img src="assets/images/google.png"/>
                            </div>
                        </a>
                        <a href="" target="_blank">
                            <div class="apple">
                                    <img src="assets/images/icons8-mac-os-50.png"/>
                            </div>
                        </a>
                            <a href="" target="_blank">
                                <div class="xbox">
                                    <img src="assets/images/icons8-xbox-50.png"/>
                                
                                </div>
                            </a>
                    </div>
                    <div class="check">
                        
                        <input type="checkbox"/> 
                        <label>Manter Login</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="->"/>
                    </div>
                    
                </form>
                <div class="links">
                    <a href="" target="_blank"> Não consegue iniciar sessão? </a>
                    <a href="" target="_blank"> Criar conta </a>
                </div>
                <div class="eu">
                    Writed and coded by: <a href="https://www.instagram.com/yanxxavier/" target="_blank">yanxxavier</a>
                </div>
                
                
        
            </div>
                
                
            
        </div>
    </nav>
    
    
</body>
